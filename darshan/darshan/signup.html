<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MarketTips</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Register</h2>
      <form id="signupForm">
        <input
          name="name"
          type="text"
          id="name"
          placeholder="Username"
          required
        />
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          name="securityPin"
          type="text"
          id="securityPin"
          placeholder="Security Pin"
          required
        />
        <input
          name="password"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/auth/login">Login</a></p>
    </div>
